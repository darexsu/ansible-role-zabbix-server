---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
  - name: Unnessessary command
    ansible.builtin.shell:
      cmd: "{{ lookup('env', 'ANSIBLE_COMMAND') }}"
    when: lookup('env', 'ANSIBLE_COMMAND') | length > 0

  vars:
    merge:
      # Zabbix_server
      zabbix_server:
        enabled: true
        src: "third_party"
        version: "6.0"
        server_name: "Zabbix server"
        db_type: "MYSQL"
        db_port: "3306"
        db_host: "localhost"
        db_name: "zabbix"
        db_user: "zabbix"
        db_password: "change_me"
        service:
          state: "started"
          enabled: true

      # Zabbix_server -> install
      zabbix_server_install:
        enabled: true
        packages:
          Debian: [zabbix-server-mysql, zabbix-agent, zabbix-sql-scripts]
          RedHat: [zabbix-server-mysql, zabbix-agent, zabbix-sql-scripts]
        dependencies:
          Debian: [apt-transport-https, ca-certificates, gnupg2, lsb-release]
          RedHat: []

      # Zabbix_server -> config
      zabbix_server_conf:
        enabled: true
        file: "zabbix_server.conf"
        src: "zabbix_server_conf.j2"
        backup: false
        data:
          ListenPort: "10051"
          SourceIP: ""
          LogType: ""
          LogFile: "/var/log/zabbix/zabbix_server.log"
          LogFileSize: "0"
          DebugLevel: ""
          PidFile: "/var/run/zabbix/zabbix_server.pid"
          SocketDir: "/var/run/zabbix"
          DBHost: "{{ zabbix_server.db_host }}"
          DBName: "{{ zabbix_server.db_name }}"
          DBSchema: ""
          DBUser: "{{ zabbix_server.db_user }}"
          DBPassword: "{{ zabbix_server.db_password }}"
          DBSocket: ""
          DBPort: "{{ zabbix_server.db_port }}"
          HistoryStorageURL: ""
          HistoryStorageTypes: ""
          HistoryStorageDateIndex: ""
          ExportDir: ""
          ExportFileSize: ""
          ExportType: ""
          StartPollers: ""
          StartIPMIPollers: ""
          StartPreprocessors: ""
          StartPollersUnreachable: ""
          StartTrappers: ""
          StartPingers: ""
          StartDiscoverers: ""
          StartHTTPPollers: ""
          StartTimers: ""
          StartEscalators: ""
          StartAlerters: ""
          JavaGateway: ""
          JavaGatewayPort: ""
          StartJavaPollers: ""
          StartVMwareCollectors: ""
          VMwareFrequency: ""
          VMwarePerfFrequency: ""
          VMwareCacheSize: ""
          VMwareTimeout: ""
          SNMPTrapperFile: "/var/log/snmptrap/snmptrap.log"
          StartSNMPTrapper: ""
          ListenIP: ""
          HousekeepingFrequency: ""
          MaxHousekeeperDelete: ""
          CacheSize: ""
          CacheUpdateFrequency: "60"
          StartDBSyncers: ""
          HistoryCacheSize: ""
          HistoryIndexCacheSize: ""
          TrendCacheSize: ""
          ValueCacheSize: ""
          Timeout: "4"
          TrapperTimeout: ""
          UnreachablePeriod: ""
          UnavailableDelay: ""
          UnreachableDelay: ""
          AlertScriptsPath: "/usr/lib/zabbix/alertscripts"
          ExternalScripts: "/usr/lib/zabbix/externalscripts"
          FpingLocation: "/usr/bin/fping"
          Fping6Location: "/usr/bin/fping6"
          SSHKeyLocation: ""
          LogSlowQueries: "3000"
          TmpDir: ""
          StartProxyPollers: ""
          ProxyConfigFrequency: ""
          ProxyDataFrequency: ""
          StartLLDProcessors: ""
          AllowRoot: ""
          User: ""
          Include: ""
          SSLCertLocation: ""
          SSLKeyLocation: ""
          SSLCALocation: ""
          StatsAllowedIP: "127.0.0.1"
          LoadModulePath: ""
          LoadModule: ""
          TLSCAFile: ""
          TLSCRLFile: ""
          TLSCertFile: ""
          TLSKeyFile: ""
          TLSCipherCert13: ""
          TLSCipherCert: ""
          TLSCipherPSK13: ""
          TLSCipherPSK: ""
          TLSCipherAll13: ""
          TLSCipherAll: ""
          DBTLSConnect: ""
          DBTLSCAFile: ""
          DBTLSCertFile: ""
          DBTLSKeyFile: ""
          DBTLSCipher: ""
          DBTLSCipher13: ""
          ListenBacklog: ""

      # MariaDB
      mariadb:
        enabled: true
        src: "third_party"
        version: "10.5"
        service:
          state: "started"
          enabled: true

      # MariaDB -> install
      mariadb_install:
        enabled: true
        packages:
          Debian: [mariadb-server]
          RedHat: [mariadb-server]
        dependencies:
          Debian: [gnupg2, python3, python3-pymysql]
          RedHat: [python3, python3-PyMySQL]

      # MariaDB -> database
      mariadb_database:
        zabbix_server:
          remove_old: true
          enabled: true
          login_user: "root"
          login_password: ""
          login_host: "localhost"
          login_port: "{{ zabbix_server.db_port }}"
          login_unix_socket: "{{ mariadb_const[ansible_os_family]['socket'] }}"
          name: "{{ zabbix_server.db_name }}"
          state: "present"
          target: ""
          encoding: "utf8"
          collation: "utf8_bin"

      # MariaDB -> user
      mariadb_user:
        zabbix_server:
          enabled: true
          login_user: "root"
          login_password: ""
          login_host: "localhost"
          login_port: "{{ zabbix_server.db_port }}"
          login_unix_socket: "{{ mariadb_const[ansible_os_family]['socket'] }}"
          name: "{{ zabbix_server.db_user }}"
          password: "{{ zabbix_server.db_password }}"
          state: "present"
          privileges: 'zabbix.*:ALL'
          encrypted: false

      # MariaDB -> sql
      mariadb_sql:
        zabbix_server:
          schema: true

      # FirewallD
      firewalld:
        enabled: true

      # FirewallD -> rules
      firewalld_rules:
        zabbix_port_10050:
          enabled: true
          zone: "public"
          state: "enabled"
          port: "10050/tcp"
          permanent: true
        zabbix_port_10051:
          enabled: true
          zone: "public"
          state: "enabled"
          port: "10051/tcp"
          permanent: true
        mysql_port_3306:
          enabled: true
          zone: "public"
          state: "enabled"
          port: "3306/tcp"
          permanent: true

  tasks:
    - name: include role darexsu.zabbix_server
      include_role:
        name: darexsu.zabbix_server