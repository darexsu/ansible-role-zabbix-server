---
#  Zabbix_server
#        |
#       / \
# MariaDB  MySQL
#       \ /
#        |
#    FirewallD

# Zabbix_server
zabbix_server:
  enabled: false
  src: "third_party"
  version: "6.0"
  server_name: "Zabbix server"
  db_type: "MYSQL"
  db_port: "3306"
  db_host: "localhost"
  db_name: "zabbix"
  db_user: "zabbix"
  db_password: "change_me"
  service:
    state: "started"
    enabled: true

# Zabbix_server -> install
zabbix_server_install:
  enabled: false
  packages:
    Debian: [zabbix-server-mysql, zabbix-agent, zabbix-sql-scripts]
    RedHat: [zabbix-server-mysql, zabbix-agent, zabbix-sql-scripts]
  dependencies:
    Debian: [apt-transport-https, ca-certificates, gnupg2, lsb-release]
    RedHat: []

# Zabbix_server -> config
zabbix_server_conf:
  enabled: false
  file: "zabbix_server.conf"
  src: "zabbix_server_conf.j2"
  backup: false
  vars:
    ListenPort: "10051"
    SourceIP: ""
    LogType: ""
    LogFile: "/var/log/zabbix/zabbix_server.log"
    LogFileSize: "0"
    DebugLevel: ""
    PidFile: "/var/run/zabbix/zabbix_server.pid"
    SocketDir: "/var/run/zabbix"
    DBHost: "{{ zabbix_server.db_host }}"
    DBName: "{{ zabbix_server.db_name }}"
    DBSchema: ""
    DBUser: "{{ zabbix_server.db_user }}"
    DBPassword: "{{ zabbix_server.db_password }}"
    DBSocket: ""
    DBPort: "{{ zabbix_server.db_port }}"
    HistoryStorageURL: ""
    HistoryStorageTypes: ""
    HistoryStorageDateIndex: ""
    ExportDir: ""
    ExportFileSize: ""
    ExportType: ""
    StartPollers: ""
    StartIPMIPollers: ""
    StartPreprocessors: ""
    StartPollersUnreachable: ""
    StartTrappers: ""
    StartPingers: ""
    StartDiscoverers: ""
    StartHTTPPollers: ""
    StartTimers: ""
    StartEscalators: ""
    StartAlerters: ""
    JavaGateway: ""
    JavaGatewayPort: ""
    StartJavaPollers: ""
    StartVMwareCollectors: ""
    VMwareFrequency: ""
    VMwarePerfFrequency: ""
    VMwareCacheSize: ""
    VMwareTimeout: ""
    SNMPTrapperFile: "/var/log/snmptrap/snmptrap.log"
    StartSNMPTrapper: ""
    ListenIP: ""
    HousekeepingFrequency: ""
    MaxHousekeeperDelete: ""
    CacheSize: ""
    CacheUpdateFrequency: "60"
    StartDBSyncers: ""
    HistoryCacheSize: ""
    HistoryIndexCacheSize: ""
    TrendCacheSize: ""
    ValueCacheSize: ""
    Timeout: "4"
    TrapperTimeout: ""
    UnreachablePeriod: ""
    UnavailableDelay: ""
    UnreachableDelay: ""
    AlertScriptsPath: "/usr/lib/zabbix/alertscripts"
    ExternalScripts: "/usr/lib/zabbix/externalscripts"
    FpingLocation: "/usr/bin/fping"
    Fping6Location: "/usr/bin/fping6"
    SSHKeyLocation: ""
    LogSlowQueries: "3000"
    TmpDir: ""
    StartProxyPollers: ""
    ProxyConfigFrequency: ""
    ProxyDataFrequency: ""
    StartLLDProcessors: ""
    AllowRoot: ""
    User: ""
    Include: ""
    SSLCertLocation: ""
    SSLKeyLocation: ""
    SSLCALocation: ""
    StatsAllowedIP: "127.0.0.1"
    LoadModulePath: ""
    LoadModule: ""
    TLSCAFile: ""
    TLSCRLFile: ""
    TLSCertFile: ""
    TLSKeyFile: ""
    TLSCipherCert13: ""
    TLSCipherCert: ""
    TLSCipherPSK13: ""
    TLSCipherPSK: ""
    TLSCipherAll13: ""
    TLSCipherAll: ""
    DBTLSConnect: ""
    DBTLSCAFile: ""
    DBTLSCertFile: ""
    DBTLSKeyFile: ""
    DBTLSCipher: ""
    DBTLSCipher13: ""
    ListenBacklog: ""

# Zabbix_server -> constants
zabbix_server_const:
  Debian:
    repo: "deb http://repo.zabbix.com/zabbix/{{ zabbix_server.version }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} main"
    gpg: "http://repo.zabbix.com/zabbix-official-repo.key"
    config_path: "/etc/zabbix/"
  RedHat:
    repo: "http://repo.zabbix.com/zabbix/{{ zabbix_server.version }}/rhel/{{ ansible_distribution_major_version }}/x86_64/zabbix-release-{{ zabbix_server.version }}-1.el{{ ansible_distribution_major_version }}.noarch.rpm"
    gpg: "http://repo.zabbix.com/RPM-GPG-KEY-ZABBIX-A14FE591"
    config_path: "/etc/zabbix/"

# MariaDB
mariadb:
  enabled: false
  src: "third_party"
  version: "10.5"
  service:
    state: "started"
    enabled: true

# MariaDB -> install
mariadb_install:
  enabled: false
  packages:
    Debian: [mariadb-server]
    RedHat: [mariadb-server]
  dependencies:
    Debian: [gnupg2, python3, python3-pymysql]
    RedHat: [python3, python3-PyMySQL]

# MariaDB -> database
mariadb_database:
  zabbix_server:
    enabled: false
    remove_old: false
    login_user: "root"
    login_password: ""
    login_host: "localhost"
    login_port: "{{ zabbix_server.db_port }}"
    login_unix_socket: "{{ mariadb_const[ansible_os_family]['socket'] }}"
    name: "{{ zabbix_server.db_name }}"
    state: "present"
    target: ""
    encoding: "utf8"
    collation: "utf8_bin"

# MariaDB -> user
mariadb_user:
  zabbix_server:
    enabled: false
    login_user: "root"
    login_password: ""
    login_host: "localhost"
    login_port: "{{ zabbix_server.db_port }}"
    login_unix_socket: "{{ mariadb_const[ansible_os_family]['socket'] }}"
    name: "{{ zabbix_server.db_user }}"
    password: "{{ zabbix_server.db_password }}"
    state: "present"
    privileges: 'zabbix.*:ALL'
    encrypted: false

# MariaDB -> sql
mariadb_sql:
  zabbix_server:
    schema: false

# MariaDB -> constants
mariadb_const:
  Debian:
    config_file: "50-server.cnf"
    config_path: "/etc/mysql/mariadb.conf.d/"
    mariadb_repo: "deb [arch=amd64,arm64,ppc64el] http://sfo1.mirrors.digitalocean.com/mariadb/repo/{{ mariadb.version }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} main"
    mariadb_gpg: "https://mariadb.org/mariadb_release_signing_key.asc"
    pid-file: "/run/mysqld/mysqld.pid"
    socket: "/run/mysqld/mysqld.sock"
  RedHat:
    config_file: "mariadb-server.cnf"
    config_path: "/etc/my.cnf.d/"
    mariadb_repo: "http://yum.mariadb.org/{{ mariadb.version }}/rhel/$releasever/$basearch"
    mariadb_gpg: "https://yum.mariadb.org/RPM-GPG-KEY-MariaDB"
    pid-file: "/var/lib/mysql/mariadb.pid"
    socket: "/var/lib/mysql/mysql.sock"

# MySQL
mysql:
  enabled: false
  src: "third_party"
  version: "8.0"
  service:
    state: "started"
    enabled: true

# MySQL -> install
mysql_install:
  enabled: false
  packages:
    Debian: [mysql-server]
    RedHat: [mysql-server]
  dependencies:
    Debian: [gnupg2, python3, python3-pymysql]
    RedHat: [python3, python3-PyMySQL]

# MySQL -> database
mysql_database:
  zabbix_server:
    enabled: false
    remove_old: false
    login_user: "root"
    login_password: ""
    login_host: "localhost"
    login_port: "{{ zabbix_server.db_port }}"
    login_unix_socket: "{{ mysql_const[ansible_os_family]['socket'] }}"
    name: "{{ zabbix_server.db_name }}"
    state: "present"
    target: ""
    encoding: "utf8"
    collation: "utf8_bin"

# MySQL -> user
mysql_user:
  zabbix_server:
    enabled: false
    login_user: "root"
    login_password: ""
    login_host: "localhost"
    login_port: "{{ zabbix_server.db_port }}"
    login_unix_socket: "{{ mysql_const[ansible_os_family]['socket'] }}"
    name: "{{ zabbix_server.db_user }}"
    password: "{{ zabbix_server.db_password }}"
    state: "present"
    privileges: 'zabbix.*:ALL'
    encrypted: false

# MySQL -> sql
mysql_sql:
  zabbix_server:
    schema: false

# MySQL -> constants
mysql_const:
  Debian:
    service_name: "mysql"
    config_file: "mysqld.cnf"
    config_path: "/etc/mysql/mysql.conf.d/"
    mysql_repo: "deb https://repo.mysql.com/apt/{{ ansible_distribution | lower }}/ {{ ansible_distribution_release }} mysql-{{ mysql.version }} "
    mysql_gpg: "3A79BD29"
    pid-file: "/var/run/mysqld/mysqld.pid"
    socket: "/var/run/mysqld/mysqld.sock"
    datadir: "/var/lib/mysql"
    log-error: "/var/log/mysql/error.log"
  RedHat:
    service_name: "mysqld"
    config_file: "my.cnf"
    config_path: "/etc/"
    mysql_repo: "https://repo.mysql.com/yum/mysql-{{ mysql.version }}-community/el/$releasever/$basearch"
    mysql_gpg: "https://repo.mysql.com/RPM-GPG-KEY-mysql-2022"
    pid-file: "/var/run/mysqld/mysqld.pid"
    socket: "/var/lib/mysql/mysql.sock"
    datadir: "/var/lib/mysql"
    log-error: "/var/log/mysqld.log"

# FirewallD
firewalld:
  enabled: true

# FirewallD -> rules
firewalld_rules:
  zabbix_port_10050:
    enabled: true
    zone: "public"
    state: "enabled"
    port: "10050/tcp"
    permanent: true
  zabbix_port_10051:
    enabled: true
    zone: "public"
    state: "enabled"
    port: "10051/tcp"
    permanent: true
  mysql_port_3306:
    enabled: true
    zone: "public"
    state: "enabled"
    port: "3306/tcp"
    permanent: true